<!DOCTYPE html>
<html>
<head>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="keyboardevents.js"></script>
</head>

<body ng-app="mainModule">
<div ng-controller="mainController">
    <label>Type something:
        <input type="text"
               ng-keydown="onKeyDown($event)"
               ng-keyup="onKeyUp($event)"
               ng-keypress="onKeyPress($event)" />
    </label><br />
    <strong>KEY DOWN RESULT:</strong> {{onKeyDownResult}}<br />
    <strong>KEY UP RESULT:</strong> {{onKeyUpResult}}<br />
    <strong>KEY PRESS RESULT:</strong> {{onKeyPressResult}}
    <!--
    The KeyDown event is triggered when the user presses a Key.

The KeyUp event is triggered when the user releases a Key.

The KeyPress event is triggered when the user presses & releases a Key. (onKeyDown followed by onKeyUp)
    -->
</div>
</body>
</html>
